{% include 'base.html' %}
{% include 'navigation.html' %}

{% block content %}
{% if error == "no" %}
<script>
    alert('Record salvat cu succes!');
    window.location = "{% url 'view_patient' %}"
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Recordul nu a putut fi salvat! Vă rugam mai încercați o data.');
</script>
{% endif %}
<div class="container">
    <h2 class="text-center">Adaugă un pacient</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Numele Pacientului</label>
        <input type="text" class="form-control" name="name">
        <label>Sexul</label>
        <input type="text" class="form-control" name="gender">
        <label>Telefonul Mobil</label>
        <input type="text" class="form-control" name="mobile">
        <label>Adresa</label>
        <input type="text" class="form-control" name="address">
        <input type="submit" value="submit" class="form-control btn btn-primary">
    </form>
</div>
{% endblock content %}
{% include 'footer.html' %}
