{% include 'base.html' %}
{% include 'navigation.html' %}

{% block content %}
{% if error == "no" %}
<script>
    alert('Record salvat cu succes!');
    window.location = "{% url 'view_appointment' %}"
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Recordul nu a putut fi salvat! Vă rugam mai încercați o data.');
</script>
{% endif %}
<div class="container">
    <h2 class="text-center">Fă o programare</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Numele Doctorului</label>
        <select name="doctor" class="form-control">
            {% for i in doctor %}
            <option value="{{ i.name }}">{{i.name}}</option>
            {% endfor %}
        </select>
        <label>Numele Pacientului</label>
        <select name="patient" class="form-control">
            {% for i in patient %}
            <option value="{{ i.name }}">{{i.name}}</option>
            {% endfor %}
        </select>
        <label>Data</label>
        <input type="date" class="form-control" name="date">
        <label>Ora</label>
        <input type="time" class="form-control" name="time">

        <input type="submit" value="submit" class="form-control btn btn-primary">
    </form>
</div>
{% endblock content %}
{% include 'footer.html' %}
